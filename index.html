<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Peak One Dev Grid-Page</title>
		<meta name="referrer" content="no-referrer-when-downgrade" />
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<section class="hero-headline mg hidden">
			<div class="red-bg section-space-hero">
				<div class="headline">
					<h1>A Hero Headline</h1>
				</div>
				<div class="buttons">
					<button class="black-hover-white">Click me</button>
					<button class="white-hover-gray">Click me</button>
				</div>
			</div>
		</section>
		<section class="content mg hidden">
			<div class="wrapper">
				<div class="b-1 yellow-bg section-space">
					<p>B1</p>
				</div>
				<div class="b-2 yellow-bg section-space">
					<p>B2</p>
				</div>
				<div class="b-3 yellow-bg section-space">
					<p>B3</p>
				</div>
				<div class="b-4 yellow-bg section-space">
					<p>B4</p>
				</div>
			</div>
			<div class="green-bg section-space stage">
				<div class="ball"><p>C</p></div>
			</div>
		</section>
		<section class="footer mg hidden">
			<div class="blue-bg section-space">
				<p>D</p>
			</div>
		</section>
	</body>
	<script type="text/javascript"></script>
</html>
